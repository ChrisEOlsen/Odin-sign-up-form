<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="background" src="background.jpg" alt="picture of plant">
    <h1>LOGO HERE</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor 
        incididunt ut labore et dolore magna aliqua. </p>

    <form action="" method="post">
        <h2>Sign up now!</h2>   
        <fieldset>
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="user-first-name">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="user-last-name">
            
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user-email">
            <label for="number">PHONE NUMBER</label>
            <input type="number" id="number" name="user-number">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="user-pwd">

            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pwd" name="user-confirm-pwd">
        </fieldset>
    </form>

    <button type="submit">Create Account</button>

    <p>Already have an account? <a href="">Log in</a></p>
</body>
</html>
